name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Clean and build the project
      run: ./gradlew clean build

    - name: Login to Docker Hub
      uses: docker/login-action@v1  # Changed to v1 as that's the latest confirmed version at the time of writing
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build . --file Dockerfile --tag muki1992/smartfintools-backend:latest
        docker push muki1992/smartfintools-backend:latest
